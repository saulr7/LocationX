<ion-menu [content]="content" [swipeEnabled]="false" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Location X</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

      <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8Hy2Orfoxa72nGUhSakm7zQPY1LzxJWGb5U0Kmcf7ZX4TpvNZgg">
            </ion-avatar>
            <h2>Perfil</h2>
            <h3>{{emailAccount}}</h3>
            <p>I've had a pretty messed up day. If we just...</p>
          </ion-item>
        </ion-list>
    <ion-list>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-avatar item-start>
            <ion-icon name="{{p.avatar}}" class="iconsMenu"></ion-icon>
          </ion-avatar>
        {{p.title}}
      </button>
    </ion-list>
    
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <button  ion-button menuToggle start color="danger" (click)="logOut()" >Cerrar Sesion</button>
    </ion-toolbar>
  </ion-footer>


</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
