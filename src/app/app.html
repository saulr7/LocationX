<ion-menu [content]="content" [swipeEnabled]="false" >
  <ion-header>
    <ion-toolbar>
      <ion-title>Location X</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <p padding-left>Perfil:</p>
    
    <ion-list>
      <ion-item>
        <ion-icon name="contact" item-start></ion-icon>
          Usuario
      </ion-item>
            <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        {{emailAccount}}
      </ion-item>
    </ion-list>


    <p padding-left>Navegaci√≥n:</p>
    <ion-list>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-avatar item-start>
            <ion-icon name="{{p.avatar}}" class="iconsMenu"></ion-icon>
          </ion-avatar>
        {{p.title}}
      </button>
    </ion-list>
    
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <button  ion-button menuToggle start color="danger" (click)="logOut()" >Cerrar Sesion</button>
    </ion-toolbar>
  </ion-footer>


</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
