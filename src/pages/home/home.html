<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let rubro of rubros" (click)="ver_rubro(rubro)">
    
    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/card-amsterdam.png"/> 
    <div  class="card-title">{{rubro.Nombre}}</div>
    <div class="card-subtitle">{{rubro.Descripcion}}</div>
  </ion-card>

  <!-- https://ionicframework.com/dist/preview-app/www/assets/img/card-amsterdam.png -->

  <!-- https://ionicframework.com/dist/preview-app/www/assets/img/card-saopaolo.png -->


</ion-content>
