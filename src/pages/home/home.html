<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Location X</ion-title>


    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>


</ion-header>

<!-- <ion-content class="card-background-page"> -->
<ion-content style=" background-color: #f4f4f4">


    <!-- <ion-searchbar placeholder="¿Que estas buscando?" (ionInput)="getItems($event)"></ion-searchbar> -->

    <h2 text-center>
      ¿Que estas buscando...?
    </h2>

    <ion-grid no-padding >
        <ion-row justify-content-center align-items-center>
          <ion-col *ngFor="let rubro of rubros" (click)="ver_rubro(rubro)"  col-6 style="color: gray" justify-content-center align-items-center>
              <ion-card justify-content-center align-items-center>
                  <img center src="../../assets/imgs/Rubros/{{rubro.UrlImagen}}" style="width: 5rem; margin: 0 auto"/> 
                  <ion-card-content style="text-align: center; color: #000">
                      {{rubro.Nombre}}
                  </ion-card-content>
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
