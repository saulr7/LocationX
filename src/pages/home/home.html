<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Location X</ion-title>


    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>


</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let rubro of rubros" (click)="ver_rubro(rubro)">
    
    <img src="{{rubro.UrlImagen}}"/> 
    <div  class="card-title"> {{rubro.Nombre}}</div>
    <div class="card-subtitle">{{rubro.Descripcion}}</div>
  </ion-card>

  <!-- https://ionicframework.com/dist/preview-app/www/assets/img/card-amsterdam.png -->

  <!-- https://ionicframework.com/dist/preview-app/www/assets/img/card-saopaolo.png -->


</ion-content>
