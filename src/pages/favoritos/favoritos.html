

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>



<ion-content >

  <ion-searchbar (ionInput)="getItems($event)">      
  </ion-searchbar>


  <ion-list>

    <ion-item-sliding #item *ngFor="let negocio of negocios">
      
      <button ion-item (click)="ver_negocio(negocio)">
            <ion-avatar item-start>
                <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
            </ion-avatar>
            <h2>{{negocio.Nombre}}</h2>
            <p>{{negocio.Descripcion}}</p>
      </button> 
  
      <ion-item-options side="right">
          <button ion-button (click)="add_Favorite(negocio)">
            <ion-icon name="star">
            </ion-icon>
              Favorito
          </button>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>


</ion-content>
