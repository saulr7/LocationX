<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Populares</ion-title>
  
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-list>

    <ion-item-sliding #item *ngFor="let negocio of negocios">
      
      <button ion-item (click)="ver_negocio(negocio.nombre)">
            <ion-avatar item-start>
              <img src="../../assets/imgs/SubRubros/search2.svg">
            </ion-avatar>
            <h2>{{negocio.nombre}}</h2>
            <ion-badge color="warning" item-end slot="end">  {{negocio.valor}}</ion-badge>
      </button> 
  
      <ion-item-options side="right">
          <button ion-button (click)="add_Favorite(negocio)">
            <ion-icon name="star">
            </ion-icon>
              Favorito
          </button>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>

</ion-content>
